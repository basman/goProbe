type: object
description: Hits stores how many flow records were returned in total and how many are returned in Rows
required:
  - displayed
  - total
properties:
  displayed:
    type: integer
    example: 1
    description: How many flow records were returned in Rows that are displayed
  total:
    type: integer
    example: 1
    description: How many flow records matching the condition were found in total
